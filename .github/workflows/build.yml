name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 拉取代码
      - name: Checkout
        uses: actions/checkout@v3

      # 装 nodejs
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # 安装 go
      - uses: actions/setup-go@v3
        with:
          go-version: ">=1.18.0"
          check-latest: true

      - name: Setup go cache
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build frontend
        run: |
          cd web
          pnpm i
          pnpm build
          cd ..

      # 编译
      - name: Build
        run: |
          go mod tidy
          go env -w GOARCH=amd64
          echo "正在编译 linux 版本"
          go build -ldflags="-s -w" -o ./bin/smq-linux
          echo "正在编译 windows 版本"
          go env -w GOOS=windows
          go build -ldflags="-s -w" -o ./bin/smq.exe
          echo "正在编译 mac 版本"
          go env -w GOOS=darwin
          go build -ldflags="-s -w" -o ./bin/smq-darwin

      # 使用 upx 压缩可执行文件
      - name: Run UPX
        uses: crazy-max/ghaction-upx@v1
        with:
          version: latest
          files: |
            ./bin/*
          args: -fq

      - name: Move Files
        run: |
          mv ./example/text ./bin/text
          mv ./example/dict ./bin/dict
          mv README.md ./bin/README.md

      # 上传到 Artifact
      - uses: actions/upload-artifact@v3
        with:
          name: gosmq
          path: ./bin/
